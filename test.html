<!DOCTYPE html><!--文件類型-->
<html><!--根元素：包含所有顯示的內容-->
	<head><!--想含括的重要資訊(不顯示於瀏覽者)-->
		<title>遊戲</title>
	</head>
	<body><!--顯示瀏覽者-->
		<h1>測試</h1>
		<canvas id="game" width="1500" height="500"></canvas>
		<script>
		let canvas = document.getElementById("game");
		let ctx = canvas.getContext("2d");

		//畫紅色方塊
		ctx.fillStyle = "skyblue";
		ctx.fillRect(100, 50, 2000, 1000);
		</script>
		<p>測試<p>
	</body>
</html>
